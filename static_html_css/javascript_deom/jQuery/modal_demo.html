<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自定义模态框示例</title>
    <style>
        /*模态框弹出时背景样式*/
        .cover {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.4);
            z-index: 998;
        }

        /*模态框样式*/
        .modal {
            height: 400px;
            width: 600px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -300px;
            z-index: 1000;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
<button id="bd">屠龙宝刀，点击就送！</button>
<!--背景-->
<div class="cover hide"></div>

<!--模态框-->
<div class="modal hide">
    <form action="">
        <p>
            <label>用户名：
                <input type="text">
            </label>
        </p>
                <p>
            <label>密码：
                <input type="password">
            </label>
        </p>
        <p>
            <input type="submit" value="登录">
            <!--<button id="cancel">取消</button>-->
            <input id="cancel" type="button" value="取消">
        </p>
    </form>
</div>

<script src="jquery-3.4.1.min.js"></script>
<script>
    // 找到点击弹出模态框的按钮
    $("#bd").click(function () {
        // 把.cover和.modal显示出来（去除掉hide）
        $(".cover").removeClass("hide");
        $(".modal").removeClass("hide");
    })

    // 取消按钮
        $("#cancel").click(function () {
        // 添加.hide
        $(".cover").addClass("hide");
        $(".modal").addClass("hide");
    })
</script>
</body>
</html>
