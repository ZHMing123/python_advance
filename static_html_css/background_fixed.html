<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景图片固定示例</title>
    <style>
        .c1 {
            height: 500px;
            background-color: red;
        }

        .c2 {
            height: 500px;
            background: url("backgroup_fixed.jpg") no-repeat center;
            background-attachment: fixed;   /*背景图片固定*/
        }

        .c3 {
            height: 500px;
            background-color: green;
        }
        
    </style>
</head>
<body>

<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>

</body>
</html>
